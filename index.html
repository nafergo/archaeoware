<html lang="en">
<head>
  <title>RVA Service Directory</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="static/site.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
  <script src="static/tabletop.js"></script>
  <script src="static/autolinker.js"></script>
  <script src="static/typeahead.bundle.js"></script>
  <script src="static/site.js"></script>
</head>
<body>

  <div id="service-list-wrapper">

    <div class="sidebar">
      <!-- intro -->
      <h1 class="title">PAV 1Directory</h1>

      <!-- search -->
      <div id="search" class="input-group">
        <input type="text" class="form-control search typeahead" placeholder="Search" aria-describedby="sizing-addon2">
      </div>

      <!-- filters -->
      <div id="services-filter" class="">
        <select id="service-filter-select" name="service-filter-mobile" onchange="doTheFilter(this.options[this.selectedIndex].value);">
        </select>
      </div>

      <p>The following list of services comes from <a href="https://docs.google.com/a/codeforamerica.org/spreadsheets/d/1liPb1u_Z09Du8L--OjNWl_zZi7KE0_-ejIHw5OfkslQ/edit#gid=863180525">this Google spreadsheet</a> maintained by the <a href="http://www.societyhealth.vcu.edu/">Center on Society and Health</a> at VCU. The application is a project by the <a href="http://rva.codeforamerica.org">2015 Richmond Fellows</a> at <a href="http://codeforamerica.org">Code for America</a>.</p>

      <p>Found an error? <a href="https://docs.google.com/forms/d/1RkdzgU7BxubRNe2RJuhQIB3-sTPe-SIeYtbk2pthWOQ/viewform" target="_blank">Please fill out this form.</a></p>
    </div>

    <!-- services -->
    <ul id="services-list" class="list">
      <div id="loader">
        <i class="fa fa-refresh fa-spin"></i>
        <p>Loading</p>
      </div>
    </ul>

  </div>

</body>
</html>
