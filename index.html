		<script id="tools" type="text/html">
		{{#rows}}

					<li><small>CLIENT </small><a href="{{clienturl}}">{{client}}</a></li>
					<li><small>YEAR </small>{{year}}</li>					
					<li><img src="{{image}}" width="100%"></li>
					{{#tooldetails}}

					{{/tooldetails}}					
					{{#location}}

					{{#moreurl}}

				</ul>
