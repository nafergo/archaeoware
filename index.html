<html>
<head>
<title>Archaeology software and resources</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<link href="css/isotope.css" type="text/css" rel="stylesheet" media="screen,projection"/>	
	
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON('https://api.sheety.co/41f19476-681c-4cf7-9581-2093cfc00e97', function(data) {
		var template = Handlebars.compile($('#item-template').html())
		$('#items').html(template(data))
	})
})
</script>
<script id="item-template" type="text/x-handlebars-template">

	{{#each this}}
		<div class="grid-item" class="{{year}}"><img src="{{image}}" width="100px"><a href="{{url}}">{{title}}</a> <small>{{description}}</small> <strong>{{type}}</strong></div>
	{{/each}}

</script>
</head>

  
  <body>
	  
<header>
  <div class="ui-group">
    <div class="button-group js-radio-button-group" data-filter-group="size">
      <button class="disabled button waves-effect waves-light btn-flat">YEAR</button>
      <button class="button waves-effect waves-light btn-flat is-checked" data-filter="">any</button>
      <button class="button waves-effect waves-light btn-flat" data-filter=".2016">2016</button>
      <button class="button waves-effect waves-light btn-flat" data-filter=".2017">2017</button>
      <button class="button waves-effect waves-light btn-flat" data-filter=".2018">2018</button>
    </div>
  </div>
	
	
	
	  </header>	
		  
		  
		  <div class="grid" id="items">Loading theme parks...</div>

	  
	  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/isotopeinit.js"></script>
	  
  </body>
</html
